<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalkkari – Apua silloin, kun teknologia takkuaa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0d1b16; /* Tumma vihreä */
            color: #f5f5f5;
            text-align: center;
            position: relative;
        }

        .logo {
            margin: 20px;
            width: 150px;
        }

        .premium-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #d4af37;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .premium-btn:hover {
            opacity: 0.8;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?technology,computer') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 15px;
            background-blend-mode: overlay;
            background-color: rgba(10, 30, 20, 0.7);
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #dce5ff;
        }

        .hero p {
            font-size: 1rem;
            margin: 10px 0;
            color: #b0c4de;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #08120e;
            color: white;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <!-- Premium-painike oikeaan yläkulmaan -->
    <a href="pro.html" class="premium-btn">⭐ DigiValmentaja</a>

    <!-- Logo -->
    <img src="digitalkkari_logo_v3.png" alt="Digitalkkari Logo" class="logo">

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Digitalkkari</h1>
            <p>Apua silloin, kun teknologia takkuaa – helposti, nopeasti ja edullisesti.</p>
        </div>
    </div>

    <footer>
        <p>© 2024 Digitalkkari | info@digitalkkari.fi</p>
    </footer>

</body>
</html>
