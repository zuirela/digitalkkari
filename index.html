<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalkkari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #F5F6E9; /* Beige tausta */
            color: #4C4F45; /* Tumma vihreä */
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
        }

        header {
            padding: 60px 0;
            background-color: #4C4F45; /* Tumma vihreä tausta */
            color: #F5F6E9; /* Vaalean beige teksti */
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            color: #F5F6E9;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.3;
        }

        header p {
            font-size: 1rem; /* Pienennetty fonttikoko sloganille */
            color: #F5F6E9;
            max-width: 600px;
            margin: 0 auto;
            font-style: italic; /* Lisää korostus sloganille */
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 50%;
            height: auto;
        }

        .service-info {
            background-color: #F5F6E9; /* Vaaleanvihreä tausta */
            padding: 20px 0;
            font-size: 1.2rem;
            color: #4C4F45;
            margin-top: 30px;
        }

        .main-content {
            padding: 50px 20px;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .contact-btn {
            padding: 12px 20px;
            background-color: #4C4F45;
            color: #F5F6E9;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            margin: 10px;
            max-width: 200px;
            flex: 1 1 auto;
        }

        .contact-btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        footer {
            padding: 30px 0;
            background-color: #4C4F45;
            color: #F5F6E9;
            margin-top: 60px;
            font-size: 1rem;
        }

        footer a {
            color: #F5F6E9;
            text-decoration: none;
        }

        footer a:hover {
            color: #4C4F45;
        }

        .premium-btn {
            background: #4C4F45;
            color: #F5F6E9;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s ease;
            font-size: 0.8rem;
        }

        .premium-btn:hover {
            background-color: #333;
        }

        /* Media Queries for small screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .contact-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }

            footer {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <!-- Premium-sivun linkki oikeassa yläkulmassa -->
    <a href="pro.html" class="premium-btn">⭐ DigiValmentaja</a>

    <!-- Logo -->
    <div class="logo-container">
        <img src="dtlogo.png" alt="Digitalkkari Logo">
    </div>

    <header>
        <h1>Digitalkkari</h1>
        <p>Kun teknologia takkuaa – helposti, nopeasti ja edullisesti.</p>
    </header>

    <div class="service-info">
        Tarjoamme palveluja <strong>etänä</strong> tai <strong>paikanpäällä</strong>, valitse itsellesi sopivin tapa!
    </div>

    <div class="main-content">
        <h2>Paketoidut Tuotteet ja Palvelut</h2>

        <div class="contact-buttons">
            <a href="https://wa.me/358XXXXXXXXX" class="contact-btn">Lähetä WhatsApp</a>
            <a href="https://calendly.com/your-calendar-link" class="contact-btn">Varaa Aika</a>
            <a href="mailto:info@digitalkkari.fi" class="contact-btn">Lähetä Sähköposti</a>
            <a href="tel:+358XXXXXXXX" class="contact-btn">Soita</a>
        </div>
    </div>

    <footer>
        <p>© 2024 Digitalkkari | <a href="mailto:info@digitalkkari.fi">info@digitalkkari.fi</a></p>
    </footer>

</body>
</html>
