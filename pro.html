<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiValmentaja – Premium IT-palvelut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a; /* Musta premium-tausta */
            color: #f5f5f5;
            text-align: center;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .logo {
            width: 120px;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?business,technology') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 15px;
            background-blend-mode: overlay;
            background-color: rgba(10, 10, 10, 0.7);
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d4af37;
        }

        .hero p {
            font-size: 1rem;
            margin: 10px 0;
            color: #b5b5b5;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #111;
            color: white;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <!-- Logo oikeaan yläkulmaan -->
    <div class="logo-container">
        <img src="digivalmentaja_logo_vaakuna_v2.png" alt="DigiValmentaja Logo" class="logo">
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>DigiValmentaja</h1>
            <p>Premium IT-palvelut yrityksille, sijoittajille ja vaativille käyttäjille.</p>
        </div>
    </div>

    <footer>
        <p>© 2024 DigiValmentaja | info@digitalkkari.fi</p>
    </footer>

</body>
</html>
